<div data-component="play-movie">
  <div class="video">
    <div>
      <youtube-player
        width="100%"
        height="100%"
        videoId="LhXN9ZkKr8k"
      ></youtube-player>
    </div>
    <img
      src="assets/images/loading.svg"
      alt="carregando"
    >
  </div>
  <div class="informations">
    <h3>{{movie.name}}</h3>
    <p>Sinopse: {{movie.synopsis}}</p>
    <div class="rating">
      <p>Classificação:</p>
      <app-parental-rating
        rating="{{movie.rating}}"
      ></app-parental-rating>
    </div>
  </div>
</div>
