<div data-component="list-movies">
  <h2>{{title}}</h2>
  <div class="movies">
    <ngx-slick-carousel 
      class="carousel"
      #slickModal="slick-carousel" 
      [config]="slideConfig" 
    >
      <div 
        ngxSlickItem
        *ngFor="let movie of slides"
      >
        <app-movie
          [movie]="movie"
        ></app-movie>
      </div>
    </ngx-slick-carousel>
  </div>
</div>
