<div data-component="user-data">
  <div class="container">
    <div class="photo">
      <img src="{{user.picture}}" alt="{{user.name}}">
    </div>
    <div class="content">
      <ul>
        <li>
          <span>Nome:</span>
          {{ user.name }}
        </li>
        <li>
          <span>E-mail:</span>
          {{ user.email }}
        </li>
      </ul>
    </div>
  </div>
</div>
